version: '3.5'

services:

  agent:
    image: portainer/agent:alpine-lts
    #env_file: .env
    environment:
      # REQUIRED: Should be equal to the service name prefixed by "tasks." when
      # deployed inside an overlay network
      AGENT_CLUSTER_ADDR: tasks.agent
      # AGENT_PORT: 9001
      # LOG_LEVEL: debug
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    networks:
      - agent_network
    deploy:
      mode: global
      placement:
        constraints: [node.platform.os == linux]

  server:
    image: portainer/portainer-ce:alpine-lts
    command: -H tcp://tasks.agent:9001 --tlsskipverify
    #env_file: .env
    ports:
      - "9000:9000"
    volumes:
      - portainer_data:/data
    networks:
      - agent_network
      - web
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == manager]
      labels:
      - traefik.enable=true
      - traefik.port=9000
      - traefik.frontend.rule=Host:${PORTAINER_FQDN}
      # for unique app FQDN
      #- traefik.frontend.rule=Host:${PORTAINER_FQDN};PathPrefixStrip:/manager
      - traefik.protocol=http

networks:
  agent_network:
    driver: overlay
    attachable: true
  web:
    external: true

volumes:
  portainer_data:


